name: lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  solidity:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"

      - run: |
          corepack enable

      - name: Install node dependencies
        run: yarn install --frozen-lockfile

      - name: Run prettier
        run: yarn prettier:check
